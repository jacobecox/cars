<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Collection</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .car-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .car-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        .car-photos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .car-photo {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        h1, h2, h3, p {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Car Collection</h1>
    <div id="cars" class="car-container"></div>

    <script>
        async function fetchCars() {
            try {
                const response = await fetch('/cars');
                const cars = await response.json();
                displayCars(cars);
            } catch (error) {
                console.error('Error fetching cars:', error);
            }
        }

        function displayCars(cars) {
            const container = document.getElementById('cars');
            container.innerHTML = cars.map(car => `
                <div class="car-card">
                    <h2>${car.make || 'Unknown Make'} ${car.model || 'Unknown Model'}</h2>
                    <p>Year: ${car.year || 'N/A'}</p>
                    <p>Color: ${car.color || 'N/A'}</p>
                    <div class="car-photos">
                        ${car.photos.map(photo => `
                            <img src="${photo.url}" alt="Car photo" class="car-photo">
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Fetch cars when the page loads
        fetchCars();
    </script>
</body>
</html>
